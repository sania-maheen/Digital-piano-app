<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Piano Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="piano-container">
            <h1>Piano App</h1>
            <div>
                <button onclick="playSound('C')" class="white-key">C</button>
                <button onclick="playSound('CC')" class="black-key">CC</button>

                <button onclick="playSound('D')" class="white-key">D</button>
                <button onclick="playSound('DD')" class="black-key">DD</button>

                <button onclick="playSound('E')" class="white-key">E</button>
                <button onclick="playSound('EE')" class="black-key">EE</button>

                <button onclick="playSound('F')" class="white-key">F</button>
                <button onclick="playSound('FF')" class="black-key">FF</button>

                <button onclick="playSound('G')" class="white-key">G</button>
                <button onclick="playSound('GG')" class="black-key">GG</button>

                <button onclick="playSound('A')" class="white-key">A</button>
                <button onclick="playSound('AA')" class="black-key">AA</button>

                <button onclick="playSound('B')" class="white-key">B</button>

            </div>
    </div>

  <script src="script.js"></script>  
</body>
</html>
